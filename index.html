<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anisha Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome To Anisha Bank</h1>
      <div class="submit-area">
        <h3>Login</h3>
        <input type="text" class="form-control" placeholder="Email" />
        <br />
        <input type="password" class="form-control" placeholder="Password" />
        <br />
        <button id="login" class="btn btn-success">Submit</button>
      </div>
    </div>
    <div id="txn-area">
        <h3>Transaction Area</h3>
    </div>
    <script>
      document.getElementById("login").addEventListener("click", function () {
        document.getElementById('login-area').style.display = 'none'; // first page will be hide
        document.getElementById('txn-area').style.display = 'block'; // second page will be show (when click)
      });
      
    </script>
  </body>
</html>
