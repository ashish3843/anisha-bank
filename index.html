<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anisha Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome To Anisha Bank</h1>
      <div class="submit-area">
        <h3>Login</h3>
        <input type="text" class="form-control" placeholder="Email" />
        <br />
        <input type="password" class="form-control" placeholder="Password" />
        <br />
        <button id="login" class="btn btn-success">Submit</button>
      </div>
    </div>
    <div id="txn-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h4>Deposit</h4>
            <h2>tk <span id="currentDeposit">00</span></h2>
            <!--taking span tag as we will not select "tk"-->
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h4>Withdraw</h4>
            <h2>tk <span id="currentWithdraw">00</span> </h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h4>Balance</h4>
            <h2>tk <span id="currentBalance">1000</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="depositAmount"
              type="text"
              class="form-control"
              placeholder="Amount you want to Deposit"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input id="withrawAmt"
              type="text"
              class="form-control"
              placeholder="Amount you want to Withraw"
            />
            <br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
<script src="script.js"></script>
  </body>
</html>
